<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .rating input {
      margin-right: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    .footer-note {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Feedback Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="">Select your branch</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics and Communication</option>
        <option value="EEE">Electrical and Electronics</option>
        <option value="ME">Mechanical</option>
        <option value="CE">Civil</option>
        <option value="other">Other</option>
      </select>

      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">Select year</option>
        <option value="1">First Year</option>
        <option value="2">Second Year</option>
        <option value="3">Third Year</option>
        <option value="4">Final Year</option>
      </select>

      <label for="course">Course/Subject</label>
      <input type="text" id="course" name="course" required>

      <label>How would you rate the course?</label>
      <div class="rating">
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5 (Excellent)</label>
      </div>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" placeholder="Write your suggestions or opinions..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="footer-note">
      Thank you for taking the time to help us improve!
    </div>
  </div>

</body>
</html>
